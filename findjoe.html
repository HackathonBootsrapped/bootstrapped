<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

      crossorigin="anonymous"
    />
    <title>Odd jobs</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body>
    <header id="pg-banner">
      <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" id="main-heading" href="#">
            <img src="logo.png" class="img-fluid" width="160" alt="" />
          </a>
          <button
            class="navbar-toggler"
            type="button"
            data-bs-toggle="collapse"
            data-bs-target="#navbarNavAltMarkup"
            aria-controls="navbarNavAltMarkup"
            aria-expanded="false"
            aria-label="Toggle navigation"
          >
            <span class="navbar-toggler-icon"></span>
          </button>
          <div
            class="collapse navbar-collapse justify-right"
            id="navbarNavAltMarkup"
          >
            <div class="navbar-nav">
              <a class="nav-link active" href="index.html">Home</a>
              <a class="nav-link" href="findjoe.html">Find Joe</a>
              <a class="nav-link" href="contact.html">Contact</a>

              <div class="btn-group" role="group" aria-label="Basic example">
                <a class="nav-link" href="register.html"
                  ><button class="btn btn-info">Register</button></a
                >
                <a class="nav-link" href="login.html"
                  ><button class="btn btn-info">Login</button></a
                >
              </div>
            </div>
          </div>
        </div>
      </nav>
    </header>
    <main>
      <div class="container80">
        <br />
        <h3>Find a Joe</h3>
        <div class="row">
          <div class="col" style="padding-top: 20px">
            <select id="myselection" class="form-select">
              <option>Which Type of Worker are you looking for?</option>
              <option value="One">Mover</option>
              <option value="Two">Dog Walking</option>
              <option value="Three">Garden Mowing</option>
            </select>
            <br />
            <br />
            <select id="myselection" class="form-select">
              <option>Where do you search for a Joe?</option>
              <option value="One">Halifax</option>
              <option value="Two">Toronto</option>
              <option value="Three">Ontario</option>
            </select>
            <br />
            <br />

            <button type="button" class="btn btn-info">Search</button>
          </div>
          <div class="col">
            <div id="imgOne" class="imgDiv">
              <img src="mover.jpg" alt="" class="img-fluid" />
            </div>
            <div id="imgTwo" class="imgDiv">
              <img src="dog-walking.jpg" alt="" class="img-fluid" />
            </div>
            <div id="imgThree" class="imgDiv">
              <img src="garden-mowing.jpg" alt="" class="img-fluid" />
            </div>
          </div>
        </div>
      </div>
    </main>
    <footer id="pg-footer">
      <span id="copyright">&copy; All rights reserved. 2021</span>
      <nav id="footer-nav">
        <a href="">Terms of Use</a>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"

      crossorigin="anonymous"
    ></script>
    <script src="js/scripts.js"></script>
    <script src="http://code.jquery.com/jquery-1.10.2.min.js"></script>

    <script>
      $(document).ready(function () {
        $("#myselection").on("change", function () {
          var demovalue = $(this).val();
          $("div.imgDiv").hide();
          $("#img" + demovalue).show();
        });
      });
    </script>
  </body>
